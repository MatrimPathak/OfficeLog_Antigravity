name: iOS Signed Release Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    if: "!contains(github.event.head_commit.message, 'Auto increment build number')"
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Disable Flutter analytics
        run: flutter config --no-analytics

      - name: Install Dart/Flutter dependencies
        run: flutter pub get

      # ---------- CACHE COCOAPODS ----------
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ~/.cocoapods
            ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      # ---------- CACHE DERIVED DATA ----------
      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      # ---------- INSTALL PODS ----------
      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      # ---------- SET BUILD NUMBER ----------
      - name: Set Build Number from GitHub Run
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION_NAME=$(echo $VERSION_LINE | cut -d '+' -f1 | cut -d ' ' -f2)
          NEW_BUILD_NUMBER=${{ github.run_number }}
          sed -i "" "s/^version: .*/version: $VERSION_NAME+$NEW_BUILD_NUMBER/" pubspec.yaml

      - name: Commit Updated Version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pubspec.yaml
          git commit -m "Auto increment build number" || echo "No changes to commit"
          git push

      # ---------- SIGNING SETUP ----------
      - name: Setup signing keychain
        run: |
          security create-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "${{ secrets.KEYCHAIN_PASSWORD }}" build.keychain
          security set-keychain-settings -lut 21600 build.keychain

      - name: Import certificate
        run: |
          echo "${{ secrets.IOS_CERTIFICATE_P12 }}" | base64 --decode > certificate.p12
          security import certificate.p12 \
            -k build.keychain \
            -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" \
            -A
          security find-identity -v build.keychain

      - name: Install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISION_PROFILE }}" | base64 --decode > profile.mobileprovision
          UUID=$(grep -a -A1 UUID profile.mobileprovision | grep -io "[-A-F0-9]\{36\}")
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

      # ---------- BUILD ----------
      - name: Build iOS IPA
        run: flutter build ipa --release --no-pub

      # ---------- RELEASE ----------
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ios-build-${{ github.run_number }}
          name: iOS Build ${{ github.run_number }}
          files: build/ios/ipa/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
