name: Android Release Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    if: "!contains(github.event.head_commit.message, 'Auto increment build number')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Increment Build Number
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          VERSION_NAME=$(echo $VERSION_LINE | cut -d '+' -f1 | cut -d ' ' -f2)
          BUILD_NUMBER=$(echo $VERSION_LINE | cut -d '+' -f2)

          if [ -z "$BUILD_NUMBER" ]; then
            BUILD_NUMBER=0
          fi

          NEW_BUILD_NUMBER=$((BUILD_NUMBER + 1))

          sed -i "s/^version: .*/version: $VERSION_NAME+$NEW_BUILD_NUMBER/" pubspec.yaml

          echo "New build number: $NEW_BUILD_NUMBER"

      - name: Commit Updated Version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pubspec.yaml
          git commit -m "Auto increment build number"
          git push

      - name: Build Release APK
        run: flutter build apk --release

      - name: Build Release AAB
        run: flutter build appbundle --release

      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-build-${{ github.run_number }}
          name: Android Build ${{ github.run_number }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
